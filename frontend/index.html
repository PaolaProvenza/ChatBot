<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="right-panel">

        <!-- Schermata iniziale con titolo e pulsante NEXT -->
        <div class="start-screen" id="startScreen">
            <h1>Nova Ai!</h1>
            <p>Accedi e chatta con me. </p>

            <!-- Pulsante che attiva il passaggio alla schermata di login -->
            <button class="button" id="enterBtn">
                <span>NEXT</span>

                <!-- Icona SVG composta da tre frecce -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 66 43">
                  <polygon points="39.58,4.46 44.11,0 66,21.5 44.11,43 39.58,38.54 56.94,21.5"></polygon>
                  <polygon points="19.79,4.46 24.32,0 46.21,21.5 24.32,43 19.79,38.54 37.15,21.5"></polygon>
                  <polygon points="0,4.46 4.53,0 26.42,21.5 4.53,43 0,38.54 17.36,21.5"></polygon>
                </svg>
            </button>
        </div>

        <!-- Box del login, inizialmente nascosto -->
        <!-- Nel container del login -->
<div class="container" id="loginBox">
    <form class="form" id="loginForm">
        <div class="back-arrow backBtnLogin">
            <svg viewBox="0 0 24 24">
                <path d="M15 18l-6-6 6-6" />
            </svg>
        </div>
        <p id="heading">Login</p>
        <div class="field">
            <input class="input-field" type="text" placeholder="Username">
        </div>
        <div class="field">
            <input class="input-field" type="password" placeholder="Password">
        </div>
        <div class="btn">
            <button type="button" class="button1" id="loginBtn">Login</button>
            <button type="button" class="button2" id="showSignUpBtn">Sign Up</button>
        </div>
        <button class="button3">Forgot Password</button>
    </form>

    <form class="form2" id="signForm" style="display:none;">
        <div class="back-arrow backBtnSign">
            <svg viewBox="0 0 24 24">
                <path d="M15 18l-6-6 6-6" />
            </svg>
        </div>
        <p id="heading">Sign Up</p>
        <div class="field">
            <input class="input-field" type="text" placeholder="Username">
        </div>
        <div class="field">
            <input class="input-field" type="email" placeholder="Email">
        </div>
        <div class="field">
            <input class="input-field" type="password" placeholder="Password">
        </div>
        <div class="btn">
            <button type="button" class="button2" id="joinBtn">Join Us</button>
        </div>
    </form>
</div>


    </div>
    
    <script>
        const enterBtn = document.getElementById("enterBtn");
        const startScreen = document.getElementById("startScreen");
        const loginBox = document.getElementById("loginBox");
        const loginForm = document.getElementById("loginForm");
        const signForm = document.getElementById("signForm");

        const loginBtn = document.getElementById("loginBtn");
        const showSignUpBtn = document.getElementById("showSignUpBtn");
        const joinBtn = document.getElementById("joinBtn");

        // Pulsante NEXT: mostra login
        enterBtn.onclick = () => {
            startScreen.style.display = "none";
            loginBox.style.display = "block";
            loginForm.style.display = "block";
            signForm.style.display = "none";
        };

        // Login button
        loginBtn.onclick = () => {
            console.log("Login cliccato — qui aprirai la chat");
            // window.location.href = "chat.html";
        };

        // Mostra form di Sign Up
        showSignUpBtn.onclick = () => {
            loginForm.style.display = "none";
            signForm.style.display = "block";
        };

        // Sign Up button
        joinBtn.onclick = (e) => {
            e.preventDefault();
            window.location.href = "chat.html";

            login.style.display = "block"; //poi andrà a none
            console.log("Join-Us cliccato — qui processi la registrazione");
        };

        // Freccia indietro login
        document.querySelector(".backBtnLogin").onclick = () => {
            loginBox.style.display = "none";
            startScreen.style.display = "flex";
        };

        // Freccia indietro sign up
        document.querySelector(".backBtnSign").onclick = () => {
            signForm.style.display = "none";
            loginForm.style.display = "block";
        };

                
    </script>

</body>
</html>
